<body class="signin">
    <div class="signinpanel" id="app">
        <div class="row">
            <div class="col-sm-6">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>[ 百捷投资教育 ]</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>SSM框架整合演示系统</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势一</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势二</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势三</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势四</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势五</li>
                    </ul>
                    <strong>还没有账号？ <a href="#">立即注册&raquo;</a></strong>
                </div>
            </div>
            <div class="col-sm-6">
                <form method="post" action="#">
                    <h3 class="m-t-md">SSM框架整合演示系统 </h3>
                    <div class="form-group has-error">
        				<label class="control-label" id="message">欢迎使用本系统！</label>
      				</div>
                    <input type="text" class="form-control uname" id="name" value="孙悟空" placeholder="用户名" />
                    <input type="password" class="form-control pword m-b" id="password" value="666" width="50%" placeholder="密码" />
                    <input type="text" class="form-control  code  m-b" id="checkCode" placeholder="验证码" />
                    <span>
                    	<img alt="" src="image.jsp">
                    </span>
                    <a href="javascript:void(0)">看不清？点击图片更换呗</a>
                    <input type="submit" class="btn btn-success btn-block" @click="login()" value="登录" >
                    <a href="#">忘记密码了？</a>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2020
            </div>
        </div>
